<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BlaStTrain</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Blackjack</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Parameters</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                        <div id="panel-dealer" class="panel panel-default">
                            <div class="panel-heading">Dealer</div>
                            <div class="panel-body">
                                <span id="dealerHand"></span>
                            </div>
                        </div>

                        <div id="panel-player" class="panel panel-default">
                            <div class="panel-heading">Player</div>
                            <div class="panel-body">
                                <span id="playerHand"></span>
                            </div>
                        </div>
                        
                        <span id="gameResults"></span>

                        <div class="panel panel-default">
                            <div class="panel-heading">Actions</div>
                            <div id="actions" class="panel-body">
                                <button type="button" class="btn btn-default" id="deal">Deal [n]</button> 
                                <button type="button" class="btn btn-default" id="hit">Hit [h]</button> 
                                <button type="button" class="btn btn-default" id="stay">Stay [s]</button> 
                                <button type="button" class="btn btn-default" id="double">Double [d]</button> 
                                <button type="button" class="btn btn-default" id="split">Split [p]</button>
                            </div>
                        </div>
                </div><!-- /.col-md-10 -->

                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">Debug</div>
                        <div id="debug" class="panel-body">
                        </div>
                    </div>
                </div><!-- /.col-md-2 -->
            </div><!-- /.row -->

            <div class="row">
                <div class="col-md-12">
                    <div id="strategy-charts">
                        <button type="button" class="btn btn-default" id="chart">Chart</button><br /><br />
                    </div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <script src="/js/strat-tables.js"></script>
        <script src="/js/strategy.js"></script>

        <script src="/js/cards.js"></script>
        <script src="/js/blackjack.js"></script>
    </body>
</html>
